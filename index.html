<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda de contatos</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
		integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="script.js"></script>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Agenda</h1>
	<label for="novoContato">Novo contato:</label>
	<input type="text" name="novoContato" id="novoContato">
	<button id="botao">Adicionar</button>
	<p id="vizuLista">Vizualizar lista &darr;</p>
	<ul id="lista">
	</ul>

	<h3>Pesquisar contato:</h3>
	<input type="text" name="buscaContato" id="buscaContato">
	<button id="pesquisar">Pesquisar</button>
</body>

</html>
